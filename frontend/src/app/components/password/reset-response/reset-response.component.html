<div class="mt-4 col-8 offset-2">
	<div class="card">

		<div class="card-header">Change password</div>

		<div class="card-body">
			<form #responsePassResetForm=ngForm (ngSubmit)="onSubmit()">

        		
  				

        		<!-- email -->
 				<div class="form-group row">
    				<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    				<div class="col-sm-10">
      					<input 	type="email" 
      							name="email" 
      							class="form-control" 
      							id="inputEmail" 
      							placeholder="Email"
      							[(ngModel)]="form.email"
      							required 
      							>
    				</div>
    				<span class="offset-3 mt-1 alert alert-danger"[hidden]=!error.email>
			          {{error.email}}
			        </span>
  				</div>

        		<!-- password -->
  				<div class="form-group row">
    				<label for="inputPassword" class="col-sm-2 col-form-label"> New Password</label>
    				<div class="col-sm-10">
      					<input 	type="password" 
      							name="password" 
      							class="form-control" 
      							id="inputPassword" 
      							placeholder="Password"
      							[(ngModel)]="form.password"
      							required 
      							>
    				</div>
    				<span class="offset-3 mt-1 alert alert-danger"[hidden]=!error.password>
			          {{error.password}}
			        </span>
  				</div>

        		<!-- password confirmation -->
  				<div class="form-group row">
    				<label for="inputPasswordconfirmation" class="col-sm-2 col-form-label">Confirm password</label>
    				<div class="col-sm-10">
      					<input 	type="password" 
      							name="password_confirmation" 
      							class="form-control" 
      							id="inputPasswordconfirmation" 
      							placeholder="Confirm Password"
      							[(ngModel)]="form.password_confirmation"
      							required 
      							>
    				</div>
    				
  				</div>
  				
  				<!-- Submit button-->
  				<div class="form-group row">
    				<div class="col-sm-10 offset-2">
      					
      					<!-- Submit button-->
      					<button type="submit" 
                    		class="btn btn-primary"
                    		[disabled]="!responsePassResetForm.valid">Submit
                    	</button>
                		

    				</div>
 				 </div>

			</form>
		</div>

	</div>
</div>
