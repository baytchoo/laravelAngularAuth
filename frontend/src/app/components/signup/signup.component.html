<div class="mt-4 col-8 offset-2">
	<div class="card">

		<div class="card-header">Sign up Page</div>

		<div class="card-body">
			<form #signupForm=ngForm (ngSubmit)="onSubmit()">

        		<!-- name -->
				<div class="form-group row">
    				<label for="inputName" class="col-sm-2 col-form-label">Name</label>
    				<div class="col-sm-10">
      					<input 	type="text" 
      							name="name" 
      							class="form-control" 
      							id="inputName" 
      							placeholder="Name"
      							[(ngModel)]="form.name"
      							required 
      							>
    				</div>
    				<!-- Error alert-->
			        <div class="alert alert-danger"[hidden]=!error.name>
			          {{error.name}}
			        </div>
  				</div>

        		<!-- email -->
 				<div class="form-group row">
    				<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    				<div class="col-sm-10">
      					<input 	type="email" 
      							name="email" 
      							class="form-control" 
      							id="inputEmail" 
      							placeholder="Email"
      							[(ngModel)]="form.email"
      							required 
      							>
    				</div>
    				<div class="alert alert-danger"[hidden]=!error.email>
			          {{error.email}}
			        </div>
  				</div>

        		<!-- password -->
  				<div class="form-group row">
    				<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    				<div class="col-sm-10">
      					<input 	type="password" 
      							name="password" 
      							class="form-control" 
      							id="inputPassword" 
      							placeholder="Password"
      							[(ngModel)]="form.password"
      							required 
      							>
    				</div>
    				<div class="alert alert-danger"[hidden]=!error.password>
			          {{error.password}}
			        </div>
  				</div>

        		<!-- password confirmation -->
  				<div class="form-group row">
    				<label for="inputPasswordconfirmation" class="col-sm-2 col-form-label">Confirm password</label>
    				<div class="col-sm-10">
      					<input 	type="password" 
      							name="password_confirmation" 
      							class="form-control" 
      							id="inputPasswordconfirmation" 
      							placeholder="Confirm Password"
      							[(ngModel)]="form.password_confirmation"
      							required 
      							>
    				</div>
    				
  				</div>
  				
  				<!-- Submit button-->
  				<div class="form-group row">
    				<div class="col-sm-10 offset-2">
      					
      					<!-- Submit button-->
      					<button type="submit" 
                    		class="btn btn-primary"
                    		[disabled]="!signupForm.valid">Sign up
                    	</button>
                		<!-- Sign up link-->
                		<a [routerLink]="['/login']"type="button" 
	      					class="btn btn-info float-right">Sign in
	      				</a>

    				</div>
 				 </div>

			</form>
		</div>

	</div>
</div>
